<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Tiendita Dn Pepe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background-image: url('img/ChatGPT\ Image\ 4\ jul\ 2025\,\ 10_56_04\ a.m..png'); /* Puedes cambiar la URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco con ligera transparencia */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #2980b9;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      margin-top: 12px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #2980b9;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1c5980;
    }

    .error {
      color: red;
      margin-top: 12px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Mi Tiendita Dn Pepe</h2>
    <form id="loginForm">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Ingresar</button>
    </form>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    const USER = "pepito";
    const PASS = "12345";

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const password = form.password.value;

      if(username === USER && password === PASS) {
        sessionStorage.setItem('loggedIn', 'true');
        window.location.href = "panel.html";
      } else {
        errorMsg.textContent = "Usuario o contraseña incorrectos";
      }
    });
  </script>
</body>
</html>
